{% extends "base.html" %}
{% block title %}
Vendas
{% endblock title %}

{% block content %}

<div class="container-xxl mt-4">
  <div class="row">
    <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title">Vendas</h4>
      <div>
        <form action="" method="get" class="d-inline-block me-2" id="searchForm">
          <input type="date" name="data_inicial" class="form-control" value="{{ data_inicial }}">
        </form>
        <a href="{% url 'vendas:venda_create' %}" class="btn btn-primary">
        <i class="bx bx-plus me-1"></i> Criar Venda
        </a>
      </div>
      </div>
      <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
        <thead>
          <tr>
          <th scope="col">Data</th>
          <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for item in vendas %}
          <tr>
          <td>{{ item }}</td>
          {% empty %}
          <td colspan="4">Nenhum registro encontrado</td>
          </tr>
          {% endfor %}
        </tbody>
        </table>
        {% include "snippets/pagination.html" %}
      </div>
      </div>
    </div>
    </div>
  </div>
</div>

{% endblock %}
